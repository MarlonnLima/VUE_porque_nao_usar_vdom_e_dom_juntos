<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Área de testes do Vue</title>
    <style></style>
</head>

<body>
    <div id="app">
        <p>{{ texto }}</p>
        <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
        <button onclick="modificarTexto()">Adicionar @</button>
    </div>
    <script>

        function modificarTexto() {
            let t = document.querySelector('p').innerText;
            t += '@';
            document.querySelector('p').innerHTML = t;
        }


        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por class 
            data: {
                texto: 'DOM e virtual DOM'
            },
            //não usar mesmos nomes no data e no methods dará conflito
            methods: {
                modificarTextoVD() {
                    this.texto += '@'
                }
            },
            computed: {
            },
            watch: {
            }
        }); // vm = ViewModel

        console.log(vm);
    </script>
</body>

</html>
